<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- Cat Icon -->
  <g transform="translate(256, 256) scale(2.2)">
    <!-- Cat head outline -->
    <path
      d="M -60 -15 Q -60 -55, -25 -55 L -25 -35 Q -35 -45, -45 -25 L -45 25 Q -45 50, 0 50 Q 45 50, 45 25 L 45 -25 Q 35 -45, 25 -35 L 25 -55 Q 60 -55, 60 -15 L 60 20 Q 60 60, 0 60 Q -60 60, -60 20 Z"
      fill="none"
      stroke="#ffffff"
      strokeWidth="8"
      strokeLinecap="round"
      strokeLinejoin="round"
    />

    <!-- Left ear inner -->
    <path
      d="M -40 -45 L -42 -32"
      stroke="#ffffff"
      strokeWidth="6"
      strokeLinecap="round"
    />

    <!-- Right ear inner -->
    <path
      d="M 40 -45 L 42 -32"
      stroke="#ffffff"
      strokeWidth="6"
      strokeLinecap="round"
    />

    <!-- Left eye -->
    <circle cx="-22" cy="0" r="7" fill="#ffffff" />

    <!-- Right eye -->
    <circle cx="22" cy="0" r="7" fill="#ffffff" />

    <!-- Nose -->
    <path
      d="M 0 18 L -5 12 L 5 12 Z"
      fill="#ffffff"
    />

    <!-- Mouth - left -->
    <path
      d="M 0 18 Q -12 28, -18 25"
      fill="none"
      stroke="#ffffff"
      strokeWidth="5"
      strokeLinecap="round"
    />

    <!-- Mouth - right -->
    <path
      d="M 0 18 Q 12 28, 18 25"
      fill="none"
      stroke="#ffffff"
      strokeWidth="5"
      strokeLinecap="round"
    />
  </g>

  <!-- Hauskat text -->
  <text x="256" y="450" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle">HAUSKAT</text>
</svg>
